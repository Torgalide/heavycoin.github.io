<p>Download the external miner <a href="https://github.com/heavycoin/cpuminer-heavycoin" target="_blank">cpuminer-heavycoin</a></p>
        <pre><code>./minerd -a heavy -v 32 -o 192.168.0.120:7202 -O username:password</code></pre>

        <p>To set your vote use <code>-v [your vote]</code></p>
